<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to match the aesthetic of your game modules */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a more integrated look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        /* Style for the active menu item */
        .module-link.active {
            background-color: #3b82f6; /* blue-500 */
            color: #ffffff;
            font-weight: 600;
        }
        iframe {
            /* This ensures the iframe content is not blocked by the header/menu on small screens */
            height: calc(100vh - 4rem); /* Full height minus header */
        }
        @media (min-width: 768px) {
            iframe {
                 height: 100vh; /* Full height on larger screens */
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col">

    <!-- A visible note for testing locally -->
    <div id="local-testing-note" class="hidden p-3 bg-yellow-800 text-yellow-100 text-center font-semibold">
        <strong>Note:</strong> If modules are not loading, it's likely because you are running this file directly from your computer. For security, browsers block this action. The page will work correctly when hosted on a web server (like GitHub Pages).
    </div>

    <div class="flex flex-col md:flex-row flex-1">
        <!-- Sidebar Navigation -->
        <nav class="w-full md:w-64 bg-gray-800 border-b md:border-b-0 md:border-r border-gray-700 flex-shrink-0">
            <div class="p-4">
                <h1 class="text-white text-2xl font-bold font-mono">Game Modules</h1>
                <p class="text-sm text-gray-400 mt-1">Select a level to begin.</p>
            </div>
            <ul id="module-menu" class="flex flex-row md:flex-col overflow-x-auto md:overflow-x-hidden p-2">
                <!-- Menu items will be dynamically inserted here by JavaScript -->
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col">
            <iframe id="game-frame" name="game-frame" class="w-full h-full border-0" srcdoc="<body style='background-color:#111827; color: #d1d5db; display:flex; justify-content:center; align-items:center; height:100vh; font-family: Inter, sans-serif;'><div><h1 style='font-size: 2rem; font-weight: bold;'>Welcome to the Logic Gate Simulator!</h1><p style='text-align:center; margin-top: 1rem;'>Select a module from the menu to start.</p></div></body>">
                Your browser does not support iframes.
            </iframe>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('module-menu');
            const iframe = document.getElementById('game-frame');

            // --- Check for local file access and show a warning if needed ---
            if (window.location.protocol === 'file:') {
                document.getElementById('local-testing-note').classList.remove('hidden');
            }

            // --- List of Your Game Modules ---
            // The subfolder path has been removed, as the files are in the root directory.
            const gameModules = [
                { name: "Adding Binary", url: "adding_binary.html" },
                { name: "Transistor", url: "transistor.html" },
                { name: "NOT Gate", url: "NOT-gate.html" },
                { name: "AND Gate", url: "AND_gate.html" },
                { name: "OR Gate", url: "OR_gate.html" },
                { name: "NAND Gate", url: "NAND_gate.html" },
                { name: "NOR Gate", url: "NOR_gate.html" },
                { name: "XOR Gate", url: "XOR_gate.html" },
                { name: "XNOR Gate", url: "XNOR.html" },
                { name: "Half-Adder", url: "half_adder.html" },
                { name: "Full-Adder", url: "full-adder.html" },
                { name: "4-bit Adder", url: "4-bit_adder.html" }
            ];

            // --- Dynamically Create Menu Buttons ---
            gameModules.forEach(module => {
                const listItem = document.createElement('li');
                listItem.classList.add('flex-shrink-0', 'md:flex-shrink');

                const link = document.createElement('a');
                link.href = module.url;
                link.textContent = module.name;
                link.target = 'game-frame'; // This tells the link to open in our iframe
                link.dataset.url = module.url; // Store url for click handling
                link.classList.add('module-link', 'block', 'py-2', 'px-4', 'my-1', 'rounded-md', 'transition-colors', 'duration-200', 'hover:bg-blue-600', 'hover:text-white', 'cursor-pointer');
                
                if (module.url.endsWith('#')) {
                    link.classList.add('opacity-50', 'cursor-not-allowed');
                }

                listItem.appendChild(link);
                menu.appendChild(listItem);
            });

            // --- Handle Menu Clicks and Active State ---
            menu.addEventListener('click', function(e) {
                if (e.target && e.target.matches('a.module-link')) {
                    e.preventDefault(); // Prevent default link behavior
                    const url = e.target.dataset.url;

                    if (url.endsWith('#')) return;

                    iframe.src = url;

                    menu.querySelectorAll('.module-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    e.target.classList.add('active');
                }
            });

            // Set the first item as active by default
            const firstLink = menu.querySelector('.module-link');
            if (firstLink && !firstLink.dataset.url.endsWith('#')) {
                if (window.location.protocol !== 'file:') {
                    firstLink.click();
                }
            }
        });
    </script>
</body>
</html>
