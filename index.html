<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to match the aesthetic of your game modules */
        body, html {
            height: 100%; /* Ensure the body can be a full-height flex container */
        }
        body {
            font-family: 'Inter', sans-serif;
            overflow-y: auto; /* Allow the main body to scroll if content is very tall */
        }
        /* Custom scrollbar for a more integrated look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        /* Style for the active menu item */
        .module-link.active {
            background-color: #3b82f6; /* blue-500 */
            color: #ffffff;
            font-weight: 600;
        }
        /* The iframe will now have its height set by JavaScript, so we remove fixed height styles */
        #game-frame {
            width: 100%;
            border: 0;
            transition: height 0.3s ease-in-out; /* Smooth transition when height changes */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col md:flex-row">

    <!-- Sidebar Navigation -->
    <nav class="w-full md:w-64 bg-gray-800 border-b md:border-b-0 md:border-r border-gray-700 flex-shrink-0">
        <div class="p-4">
            <h1 class="text-white text-2xl font-bold font-mono">Game Modules</h1>
            <p class="text-sm text-gray-400 mt-1">Select a level to begin.</p>
        </div>
        <ul id="module-menu" class="flex flex-row md:flex-col overflow-x-auto md:overflow-x-hidden p-2">
            <!-- Menu items will be dynamically inserted here by JavaScript -->
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col overflow-y-auto">
        <iframe id="game-frame" name="game-frame" srcdoc="<body style='background-color:#111827; color: #d1d5db; display:flex; justify-content:center; align-items:center; height:100vh; font-family: Inter, sans-serif;'><div><h1 style='font-size: 2rem; font-weight: bold;'>Welcome to the Logic Gate Simulator!</h1><p style='text-align:center; margin-top: 1rem;'>Select a module from the menu to start.</p></div></body>">
            Your browser does not support iframes.
        </iframe>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('module-menu');
            const iframe = document.getElementById('game-frame');

            const gameModules = [
                { name: "Adding Binary", url: "adding_binary.html" },
                { name: "Transistor", url: "transistor.html" },
                { name: "NOT Gate", url: "NOT-gate.html" },
                { name: "AND Gate", url: "AND_gate.html" },
                { name: "OR Gate", url: "OR_gate.html" },
                { name: "NAND Gate", url: "NAND_gate.html" },
                { name: "NOR Gate", url: "NOR_gate.html" },
                { name: "XOR Gate", url: "XOR_gate.html" },
                { name: "XNOR Gate", url: "XNOR.html" },
                { name: "Half-Adder", url: "half_adder.html" },
                { name: "Full-Adder", url: "full-adder.html" },
                { name: "4-bit Adder", url: "4-bit_adder.html" }
            ];

            // --- NEW: Function to resize the iframe based on its content ---
            function resizeIframe() {
                // A small delay ensures all content has been rendered before we measure it
                setTimeout(() => {
                    // Get the height of the document inside the iframe
                    const contentHeight = iframe.contentWindow.document.body.scrollHeight;
                    // Set the iframe's height to match its content, with a minimum height
                    iframe.style.height = Math.max(contentHeight, 600) + 'px';
                }, 150);
            }

            // --- Attach the resize function to the iframe's load event ---
            // This will run every time a new page is loaded into the iframe.
            iframe.addEventListener('load', resizeIframe);

            // --- Dynamically Create Menu Buttons ---
            gameModules.forEach((module, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('flex-shrink-0', 'md:flex-shrink');

                const link = document.createElement('a');
                link.href = module.url;
                link.textContent = module.name;
                link.target = 'game-frame';
                link.classList.add('module-link', 'block', 'py-2', 'px-4', 'my-1', 'rounded-md', 'transition-colors', 'duration-200', 'hover:bg-blue-600', 'hover:text-white', 'cursor-pointer');
                
                if (index === 0 && window.location.protocol !== 'file:') {
                    iframe.src = module.url;
                    link.classList.add('active');
                }

                listItem.appendChild(link);
                menu.appendChild(listItem);
            });

            // --- Handle Clicks for STYLING ONLY ---
            menu.addEventListener('click', function(e) {
                if (e.target && e.target.matches('a.module-link')) {
                    menu.querySelectorAll('.module-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    e.target.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
