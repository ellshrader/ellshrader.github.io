<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transistor Switch Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark blue-gray background */
            color: #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .puzzle-container {
            background-color: #0f172a; /* Darker puzzle background */
            padding: 1.5rem 2rem;
            border-radius: 0.5rem;
            border: 1px solid #38bdf8; /* Cyan border */
            max-width: 95%;
            width: 700px;
            text-align: center;
        }
        .circuit-bg { background-color: #1e293b; } /* A slightly lighter blue-gray for the schematic area */
        
        /* Input/Output Display Styles */
        .bit-display {
            width: 80px; height: 80px; border-radius: 0.5rem; border: 4px solid #475569;
            font-family: 'Roboto Mono', monospace; font-size: 2.5rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            user-select: none;
        }
        .bit-display.off { background-color: #475569; color: #94a3b8; }
        .bit-display.control.on { background-color: #1e293b; color: #22d3ee; border-color: #22d3ee; }

        /* SVG Styles */
        .circuit-line { stroke: #475569; stroke-width: 6; stroke-linecap: round; transition: stroke 0.3s, filter 0.3s; }
        .circuit-line.control-powered { stroke: #22d3ee; filter: drop-shadow(0 0 4px #22d3ee); }
        .circuit-line.main-powered { stroke: #fbbf24; filter: drop-shadow(0 0 4px #fbbf24); }
        .circuit-text { font-family: 'Roboto Mono', monospace; fill: #94a3b8; font-size: 14px; }
        
        .light-bulb-glass { fill: #475569; transition: all 0.3s; }
        .light-bulb-glass.on { fill: #fde047; filter: drop-shadow(0 0 8px #fde047); }
        .light-bulb-base { fill: #64748b; }

        .transistor-box { fill: #334155; stroke: #38bdf8; stroke-width: 2; transition: all 0.3s; }
        .transistor-box.active { fill: #1e40af; filter: drop-shadow(0 0 8px #22d3ee); }
        .transistor-text { fill: #38bdf8; font-weight: bold; font-size: 24px; }
    </style>
</head>
<body>

    <div id="puzzle-container" class="puzzle-container">
        <!-- Content will be injected by JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const puzzleState = {
                completed: false,
                title: 'The Transistor Switch',
                text: "A transistor acts like a gate. When the <span class='text-cyan-400'>Control Signal</span> is ON, the gate activates, allowing the <span class='text-amber-400'>Main Power</span> to flow through."
            };

            // --- Puzzle Template ---
            const transistorSchematic = `
                <svg viewBox="0 0 400 200" class="w-full">
                    <!-- Power Source Path (Always On) -->
                    <path d="M45 100 H 125" class="circuit-line main-powered" />
                    <text x="55" y="120" class="circuit-text">Main Power</text>
                    <!-- Transistor -->
                    <g transform="translate(125, 65)">
                        <rect id="transistor-box" class="transistor-box" width="100" height="70" rx="5" />
                        <text class="transistor-text" x="50" y="42" text-anchor="middle">T</text>
                    </g>
                    <!-- Control Path -->
                    <path id="control-line" d="M175 135 V 160" class="circuit-line" />
                    <text x="175" y="180" class="circuit-text" text-anchor="middle">Control</text>
                    <!-- Output Path -->
                    <path id="power-out" d="M225 100 H 300" class="circuit-line" />
                    <!-- Lightbulb -->
                    <g transform="translate(320, 75)">
                        <path d="M-15 25 h30 v5 h-30 z" class="light-bulb-base" />
                        <path class="light-bulb-glass" id="light-bulb" d="M-20 0 a20,20 0 1,1 40,0" />
                        <path d="M-10 25 v-10 h20 v10" class="light-bulb-base" />
                    </g>
                </svg>`;

            function setupPuzzle() {
                const container = document.getElementById('puzzle-container');
                const puzzleHtml = `
                    <div id="instruction-text" class="text-center mb-6">
                        <h1 class="text-3xl font-bold text-white">${puzzleState.title}</h1>
                        <p class="text-slate-400 max-w-2xl mx-auto">${puzzleState.text}</p>
                    </div>
                    <div class="circuit-bg p-4 sm:p-8 rounded-lg shadow-2xl">
                        <div class="flex items-center justify-around gap-4 sm:gap-8">
                            <!-- Controls Area -->
                            <div id="controls-area" class="flex flex-col items-center gap-4">
                                <div class="flex flex-col items-center gap-2">
                                    <div id="control-signal" class="bit-display off control">0</div>
                                    <p class="text-slate-400 font-mono text-sm">Signal</p>
                                </div>
                            </div>
                            <!-- Schematic -->
                            <div id="schematic-area" class="w-full">${transistorSchematic}</div>
                        </div>
                        <div id="completion-area" class="mt-6 text-right h-10">
                            <button id="puzzle-complete-btn" class="hidden bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">Complete!</button>
                        </div>
                    </div>`;
                container.innerHTML = puzzleHtml;
                setupPuzzleLogic();
            }

            function setupPuzzleLogic() {
                const signalControl = document.getElementById('control-signal');
                // Power is now always on.
                let inputs = { power: true, signal: false };

                const updateCircuit = () => {
                    const isBulbOn = inputs.power && inputs.signal;

                    // Update control display
                    signalControl.textContent = inputs.signal ? '1' : '0';
                    signalControl.classList.toggle('on', inputs.signal);

                    // Update SVG elements
                    document.getElementById('control-line').classList.toggle('control-powered', inputs.signal);
                    document.getElementById('transistor-box').classList.toggle('active', inputs.signal);
                    document.getElementById('power-out').classList.toggle('main-powered', isBulbOn);
                    document.getElementById('light-bulb').classList.toggle('on', isBulbOn);

                    if (isBulbOn && !puzzleState.completed) {
                        const completeButton = document.getElementById('puzzle-complete-btn');
                        completeButton.classList.remove('hidden');
                        completeButton.onclick = () => {
                            puzzleState.completed = true;
                            // You could add a success message here
                            completeButton.textContent = "Done!";
                            completeButton.disabled = true;
                        };
                    }
                };

                signalControl.addEventListener('click', () => {
                    inputs.signal = !inputs.signal;
                    updateCircuit();
                });
                
                // Initial call to set the circuit state
                updateCircuit();
            }

            // --- Start the puzzle ---
            setupPuzzle();
        });
    </script>
</body>
</html>
